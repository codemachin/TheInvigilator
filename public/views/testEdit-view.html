<div class="container" style="align-items: center ; margin-top: 100px">
  <div class="col-sm-12">
        <div class="card mx-auto mt-5">
          <div class="card-header" style="background: #302D36;color: white">
            Edit Test
          </div>
          <div class="card-body">
            <form ng-submit="myTestEdit.edit()">
              <div class="form-group">
                <label for="exampleInputEmail1">Test Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="myTestEdit.items.name" placeholder="Test name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Test Details</label>
                <input type="text" class="form-control" id="exampleInputPassword1" ng-model="myTestEdit.items.details" placeholder=" Test details" required="">
              </div>
              <div class="form-group">
                <label for="marks">Marks for Each Question</label>
                <input type="number" class="form-control" id="marks" ng-model="myTestEdit.items.marksEach" placeholder="marks of one question" required="">
              </div>
              <div class="form-group">
                <label for="Qno">Total Number of Questions</label>
                <input type="number" class="form-control" id="Qno" ng-model="myTestEdit.items.totalQuestions" placeholder="Total Questions" required="">
              </div>
              <div class="form-group">
                <label for="tt">Total Time in minutes</label>
                <input type="number" class="form-control" id="tt" ng-model="myTestEdit.items.time" placeholder="Total Time" required="">
              </div>
              
              <button class="btn btn-primary btn-block" type="submit" style="background: #302D36">Edit now!</button>
            </form>
            
          </div>
        </div>
  </div>
</div>
