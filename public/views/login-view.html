<div class="container" style="height: 100vh;padding-top: 50px">

  <!--====================================login card starts ======================================-->

  <div class="card card-login mx-auto mt-5">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form ng-submit="myLogin.login()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="myLogin.email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" ng-model="myLogin.password" placeholder="Password" required="">
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Remember Password
            </label>
          </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
      <div class="text-center">
          <a class="d-block small mt-3" href="#/signup">Register an Account</a>
          <a class="d-block small" href="#/forgotPassword">Forgot Password?</a>
          
          <hr>
        <div class="row">
          <div class="col-sm-6">
        	<a href="./login/facebook"><span class="fa fa-facebook" style="color:#365899"></span> Login with Facebook</a>
          </div>
          <div class="col-sm-6">    
          	<a href="./auth/google"><span class="fa fa-google" style="color:#DB4437"></span> Login with Google</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
